<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Kitty Todo</title>
</head>
    <body>

        <div class="container">

            <img src="assets/peach1.jpeg" alt="" srcset="">

            <button id="btn-task">Add Task</button>

            <div class="form-popup" id="myForm">
                <form class="form-container">
                  <h1>To-Do</h1>
              
                  <input type="text" placeholder="Enter Todo" id="todo" required>
              
                  <input type="text" placeholder="Enter Description" id="desc">
              
                  <div class="btn-container">
                    <button type="button" class="btn" id="cancel">Close</button>
                    <button type="submit" class="btn" id="add">Add</button>
                  </div>

                </form>
            </div>
        
            <ul id="task-list"></ul>

            <a class="float" href="/index.html">
                <i class="material-icons my-float">home</i>
            </a>

        </div>
        
        <script src="/todo.js" type="module"></script>

    </body>

</html>
